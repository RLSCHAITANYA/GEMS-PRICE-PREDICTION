<html>
  <body>
    <div class="login">
      <h1>Diamond Information Form</h1>

      <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
          <legend>Diamond Prediction</legend>
        </h1>
        <div class="mb-3">
          <label class="form-label">Carat</label>
          <input class="form-control" type="number" name="carat" placeholder="Enter Carat" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Depth</label>
          <input class="form-control" type="number" name="depth" placeholder="Enter Depth" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Table</label>
          <input class="form-control" type="number" name="table" placeholder="Enter Table" required />
        </div>
        <div class="mb-3">
          <label class="form-label">x</label>
          <input class="form-control" type="number" name="x" placeholder="Enter x" required />
        </div>
        <div class="mb-3">
          <label class="form-label">y</label>
          <input class="form-control" type="number" name="y" placeholder="Enter y" required />
        </div>
        <div class="mb-3">
          <label class="form-label">z</label>
          <input class="form-control" type="number" name="z" placeholder="Enter z" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Cut</label>
          <select class="form-control" name="cut" placeholder="Enter Cut" required>
            <option class="placeholder" selected disabled value="">Select Cut</option>
            <option value="Fair">
              Fair
            </option>
            <option value="Good">
              Good
            </option>
            <option value="Very Good">
              Very Good
            </option>
            <option value="Premium">
              Premium
            </option>
            <option value="Ideal">
              Ideal
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Color</label>
          <select class="form-control" name="color" placeholder="Enter Color" required>
            <option class="placeholder" selected disabled value="">Select Color</option>
            <option value="D">
              D
            </option>
            <option value="E">
              E
            </option>
            <option value="F">
              F
            </option>
            <option value="G">
              G
            </option>
            <option value="H">
              H
            </option>
            <option value="I">
              I
            </option>
            <option value="J">
              J
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Clarity</label>
          <select class="form-control" name="clarity" placeholder="Enter Clarity" required>
            <option class="placeholder" selected disabled value="">Select Clarity</option>
            <option value="I1">
              I1
            </option>
            <option value="SI2    clarity:-add options:- 'I1','SI2','SI1','VS2','VS1','VVS2','VVS1','IF'
              SI2
            </option>
            <option value="SI1">
              SI1
            </option>
            <option value="VS2">
              VS2
            </option>		
		<option value="VS1">
              VS1
            </option>		
		<option value="VVS2">
              VVS2
            </option>
		<option value="VVS1">
              VVS1
            </option>
		<option value="IF">
              IF
            </option>
		</select>
        </div>
        <button type="submit" class="btn btn-primary">Predict Diamond Price</button>
      </form>
    </div>
  </body>
</html>
